"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$shell\
$directory\
$git_branch\
$git_commit\
$git_status\
$fill\
$cmd_duration\
$python\
$time\
$status
$character
"""
palette = "mytilus_light"

[palettes.mytilus_light]
d0_black      = "#363344"
d0_white      = "#353725"
d1_black      = "#3D3A4C"
d1_white      = "#3D3F2D"
d2_black      = "#454254"
d2_white      = "#454734"
d3_black      = "#4D4A5C"
d3_white      = "#4D4F3C"
d3_red        = "#70394B"
d3_orange     = "#713E26"
d3_yellow     = "#5E4B0C"
d3_chartreuse = "#395728"
d3_green      = "#005B4F"
d3_cyan       = "#00566E"
d3_blue       = "#3C4A79"
d3_purple     = "#5D3F6B"
v0_black      = "#E8E5FB"
v0_white      = "#E8EAD4"
v1_black      = "#DEDBF1"
v1_white      = "#DEE0CA"
v2_black      = "#D4D1E7"
v2_white      = "#D4D7C0"
v3_black      = "#CBC7DD"
v3_white      = "#CACDB7"
v2_red        = "#FFBFD2"
v2_orange     = "#FFC4A9"
v2_yellow     = "#E9D397"
v2_chartreuse = "#BEE1AC"
v2_green      = "#98E6D6"
v2_cyan       = "#9AE0FC"
v2_blue       = "#C0D2FF"
v2_purple     = "#E8C5F9"
error         = "#70394B"
warn          = "#5E4B0C"
ok            = "#005B4F"
info          = "#5D3F6B"
hint          = "#3C4A79"
add           = "#395728"
delete        = "#70394B"
change        = "#5E4B0C"
bar0          = "#3D3A4C"
bar1          = "#D4D7C0"

[python]
disabled       = false
symbol         = " "
version_format = '${raw}'
style          = 'bold fg:d1_black bg:bar1'
format         = '[ [$symbol](fg:d1_black bg:bar1)${version} (\($virtualenv\)) ]($style)'

[shell]
disabled       = false
bash_indicator = "bash"
zsh_indicator  = "%"
nu_indicator   = ">"
fish_indicator = ""
style          = 'bold fg:v1_white bg:bar0'
format         = '[| $indicator ]($style)'

[fill]
symbol = ' '

[os]
disabled = false
style    = 'bold fg:v1_white bg:bar0'
format   = '[ $symbol ]($style)'

[os.symbols]
Arch     = ""
Gentoo   = ""
Linux    = ""
NixOS    = ""
Raspbian = ""
Void     = ""
Windows  = ""

[character]
disabled       = false
success_symbol = '[λ](bold ok) '
error_symbol   = '[λ](bold error) '

[time]
disabled        = false
format          = '[  $time |]($style)'
style           = 'bold fg:v1_white bg:bar0'
time_format     = '%R'
utc_time_offset = 'local'

[cmd_duration]
min_time          = 0
show_milliseconds = true
style             = 'bold fg:d1_black bg:bar1'
format            = '[ $duration |]($style)'

[git_branch]
symbol            = ' '
style             = 'bold fg:d1_black bg:bar1'
truncation_length = 22
truncation_symbol = '…'
format            = '[| $symbol$branch(:$remote_branch)]($style)'

[git_commit]
commit_hash_length = 7
tag_symbol         = '󰓹 '
only_detached      = false
tag_disabled       = false
style              = 'bold fg:info bg:bar1'
format             = '[ $tag\($hash\)]($style)'

[git_status]
format      = "[$ahead_behind$all_status ](fg:v3_white bg:bar1)"
diverged    = "[  $ahead_count $behind_count](fg:info bg:bar1)"
ahead       = "[  $count](fg:add bg:bar1)"
behind      = "[  $count](fg:delete bg:bar1)"
conflicted  = "[ 󰵖 $count](fg:error bg:bar1)"
stashed     = "[ 󰦕 $count](fg:warn bg:bar1)"
deleted     = "[  $count](fg:delete bg:bar1)"
renamed     = "[  $count](fg:change bg:bar1)"
modified    = "[  $count](fg:change bg:bar1)"
typechanged = "[ 󰴝 $count](fg:change bg:bar1)"
staged      = "[ 󰗡 $count](fg:ok bg:bar1)"
untracked   = "[ ◌ $count](fg:info bg:bar1)"

[status]
disabled              = false
style                 = 'bold fg:v1_white bg:bar0'
symbol                = ' '
success_symbol        = ' '
not_executable_symbol = ' '
not_found_symbol      = ' '
sigint_symbol         = ' '
signal_symbol         = ' '
map_symbol            = true
format                = '[ $symbol$common_meaning$status$signal_name$signal_number ]($style)'

[directory]
read_only                 = " "
fish_style_pwd_dir_length = 2
read_only_style           = 'bold fg:d1_black bg:bar1'
style                     = 'bold fg:d1_black bg:bar1'
format                    = '[ $read_only($read_only_style)$path ]($style)'
