"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$shell\
$directory\
$git_branch\
$git_commit\
$git_status\
$fill\
$cmd_duration\
$python\
$time\
$status
$character
"""
palette = "#mytilus_light"

[palettes.#mytilus_light]
d0_black      = "#3B363D"
d0_white      = "#353A32"
d1_black      = "#433D45"
d1_white      = "#3C423A"
d2_black      = "#4B454D"
d2_white      = "#444A42"
d3_black      = "#534D56"
d3_white      = "#4C524A"
d3_red        = "#6D3F54"
d3_orange     = "#6E433B"
d3_yellow     = "#5F4C2F"
d3_chartreuse = "#45563C"
d3_green      = "#2B5957"
d3_cyan       = "#2D546E"
d3_blue       = "#474B76"
d3_purple     = "#5F436C"
v0_black      = "#F9F2FC"
v0_white      = "#F1F8ED"
v1_black      = "#F0E2F6"
v1_white      = "#E0EDD9"
v2_black      = "#E2D5E9"
v2_white      = "#D2E0CC"
v3_black      = "#D5C8DC"
v3_white      = "#C6D2BF"
v2_red        = "#E5D8CB"
v2_orange     = "#E6DABC"
v2_yellow     = "#DBDFB5"
v2_chartreuse = "#CAE4BD"
v2_green      = "#BDE6CD"
v2_cyan       = "#BEE4DC"
v2_blue       = "#CAE0E1"
v2_purple     = "#DBDBDA"
error         = "#6D3F54"
warn          = "#5F4C2F"
ok            = "#2B5957"
info          = "#5F436C"
hint          = "#474B76"
add           = "#45563C"
delete        = "#6D3F54"
change        = "#5F4C2F"
bar0          = "#433D45"
bar1          = "#D2E0CC"

[python]
disabled       = false
symbol         = " "
version_format = '${raw}'
style          = 'bold fg:d1_black bg:bar1'
format         = '[ [$symbol](fg:d1_black bg:bar1)${version} (\($virtualenv\)) ]($style)'

[shell]
disabled       = false
bash_indicator = "bash"
zsh_indicator  = "%"
nu_indicator   = ">"
fish_indicator = ""
style          = 'bold fg:v1_white bg:bar0'
format         = '[| $indicator ]($style)'

[fill]
symbol = ' '

[os]
disabled = false
style    = 'bold fg:v1_white bg:bar0'
format   = '[ $symbol ]($style)'

[os.symbols]
Arch     = ""
Gentoo   = ""
Linux    = ""
NixOS    = ""
Raspbian = ""
Void     = ""
Windows  = ""

[character]
disabled       = false
success_symbol = '[λ](bold ok) '
error_symbol   = '[λ](bold error) '

[time]
disabled        = false
format          = '[  $time |]($style)'
style           = 'bold fg:v1_white bg:bar0'
time_format     = '%R'
utc_time_offset = 'local'

[cmd_duration]
min_time          = 0
show_milliseconds = true
style             = 'bold fg:d1_black bg:bar1'
format            = '[ $duration |]($style)'

[git_branch]
symbol            = ' '
style             = 'bold fg:d1_black bg:bar1'
truncation_length = 22
truncation_symbol = '…'
format            = '[| $symbol$branch(:$remote_branch)]($style)'

[git_commit]
commit_hash_length = 7
tag_symbol         = '󰓹 '
only_detached      = false
tag_disabled       = false
style              = 'bold fg:info bg:bar1'
format             = '[ $tag\($hash\)]($style)'

[git_status]
format      = "[$ahead_behind$all_status ](fg:v3_white bg:bar1)"
diverged    = "[  $ahead_count $behind_count](fg:info bg:bar1)"
ahead       = "[  $count](fg:add bg:bar1)"
behind      = "[  $count](fg:delete bg:bar1)"
conflicted  = "[ 󰵖 $count](fg:error bg:bar1)"
stashed     = "[ 󰦕 $count](fg:warn bg:bar1)"
deleted     = "[  $count](fg:delete bg:bar1)"
renamed     = "[  $count](fg:change bg:bar1)"
modified    = "[  $count](fg:change bg:bar1)"
typechanged = "[ 󰴝 $count](fg:change bg:bar1)"
staged      = "[ 󰗡 $count](fg:ok bg:bar1)"
untracked   = "[ ◌ $count](fg:info bg:bar1)"

[status]
disabled              = false
style                 = 'bold fg:v1_white bg:bar0'
symbol                = ' '
success_symbol        = ' '
not_executable_symbol = ' '
not_found_symbol      = ' '
sigint_symbol         = ' '
signal_symbol         = ' '
map_symbol            = true
format                = '[ $symbol$common_meaning$status$signal_name$signal_number ]($style)'

[directory]
read_only                 = " "
fish_style_pwd_dir_length = 2
read_only_style           = 'bold fg:d1_black bg:bar1'
style                     = 'bold fg:d1_black bg:bar1'
format                    = '[ $read_only($read_only_style)$path ]($style)'
