"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$shell\
$directory\
$git_branch\
$git_commit\
$git_status\
$fill\
$cmd_duration\
$python\
$time\
$status
$character
"""
palette = "mytilus_light"

[palettes.mytilus_light]
d0_black      = "#33323A"
d0_white      = "#33342B"
d1_black      = "#3D3C45"
d1_white      = "#3D3E35"
d2_black      = "#42414A"
d2_white      = "#42433A"
d3_black      = "#4D4C55"
d3_white      = "#4D4E45"
d3_red        = "#6C3D43"
d3_orange     = "#6D4120"
d3_yellow     = "#5C4C04"
d3_chartreuse = "#3C5622"
d3_green      = "#115A46"
d3_cyan       = "#145662"
d3_blue       = "#3D4D6C"
d3_purple     = "#5B4360"
v0_black      = "#F2F0FB"
v0_white      = "#F2F3E8"
v1_black      = "#E4E3EE"
v1_white      = "#E4E6DB"
v2_black      = "#D7D6E1"
v2_white      = "#D7D9CE"
v3_black      = "#CAC9D4"
v3_white      = "#CACCC1"
v2_red        = "#F5CCCC"
v2_orange     = "#F5CFB2"
v2_yellow     = "#E4D8A8"
v2_chartreuse = "#CAE1B4"
v2_green      = "#B4E4CF"
v2_cyan       = "#B5E1E7"
v2_blue       = "#CAD8F0"
v2_purple     = "#E4D0E5"
error         = "#6C3D43"
warn          = "#5C4C04"
ok            = "#115A46"
info          = "#5B4360"
hint          = "#3D4D6C"
add           = "#3C5622"
delete        = "#6C3D43"
change        = "#5C4C04"
bar0          = "#3D3C45"
bar1          = "#D7D9CE"

[python]
disabled       = false
symbol         = " "
version_format = '${raw}'
style          = 'bold fg:d1_black bg:bar1'
format         = '[ [$symbol](fg:d1_black bg:bar1)${version} (\($virtualenv\)) ]($style)'

[shell]
disabled       = false
bash_indicator = "bash"
zsh_indicator  = "%"
nu_indicator   = ">"
fish_indicator = ""
style          = 'bold fg:v1_white bg:bar0'
format         = '[| $indicator ]($style)'

[fill]
symbol = ' '

[os]
disabled = false
style    = 'bold fg:v1_white bg:bar0'
format   = '[ $symbol ]($style)'

[os.symbols]
Arch     = ""
Gentoo   = ""
Linux    = ""
NixOS    = ""
Raspbian = ""
Void     = ""
Windows  = ""

[character]
disabled       = false
success_symbol = '[λ](bold ok) '
error_symbol   = '[λ](bold error) '

[time]
disabled        = false
format          = '[  $time |]($style)'
style           = 'bold fg:v1_white bg:bar0'
time_format     = '%R'
utc_time_offset = 'local'

[cmd_duration]
min_time          = 0
show_milliseconds = true
style             = 'bold fg:d1_black bg:bar1'
format            = '[ $duration |]($style)'

[git_branch]
symbol            = ' '
style             = 'bold fg:d1_black bg:bar1'
truncation_length = 22
truncation_symbol = '…'
format            = '[| $symbol$branch(:$remote_branch)]($style)'

[git_commit]
commit_hash_length = 7
tag_symbol         = '󰓹 '
only_detached      = false
tag_disabled       = false
style              = 'bold fg:info bg:bar1'
format             = '[ $tag\($hash\)]($style)'

[git_status]
format      = "[$ahead_behind$all_status ](fg:v3_white bg:bar1)"
diverged    = "[  $ahead_count $behind_count](fg:info bg:bar1)"
ahead       = "[  $count](fg:add bg:bar1)"
behind      = "[  $count](fg:delete bg:bar1)"
conflicted  = "[ 󰵖 $count](fg:error bg:bar1)"
stashed     = "[ 󰦕 $count](fg:warn bg:bar1)"
deleted     = "[  $count](fg:delete bg:bar1)"
renamed     = "[  $count](fg:change bg:bar1)"
modified    = "[  $count](fg:change bg:bar1)"
typechanged = "[ 󰴝 $count](fg:change bg:bar1)"
staged      = "[ 󰗡 $count](fg:ok bg:bar1)"
untracked   = "[ ◌ $count](fg:info bg:bar1)"

[status]
disabled              = false
style                 = 'bold fg:v1_white bg:bar0'
symbol                = ' '
success_symbol        = ' '
not_executable_symbol = ' '
not_found_symbol      = ' '
sigint_symbol         = ' '
signal_symbol         = ' '
map_symbol            = true
format                = '[ $symbol$common_meaning$status$signal_name$signal_number ]($style)'

[directory]
read_only                 = " "
fish_style_pwd_dir_length = 2
read_only_style           = 'bold fg:d1_black bg:bar1'
style                     = 'bold fg:d1_black bg:bar1'
format                    = '[ $read_only($read_only_style)$path ]($style)'
