"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$shell\
$directory\
$git_branch\
$git_commit\
$git_status\
$fill\
$cmd_duration\
$python\
$time\
$status
$character
"""
palette = "mytilus_dark"

[palettes.mytilus_dark]
d0_black      = "#DBDCD1"
d0_white      = "#DBD9E4"
d1_black      = "#D1D2C7"
d1_white      = "#D1CFDA"
d2_black      = "#C7C8BE"
d2_white      = "#C7C6D0"
d3_black      = "#BDBFB4"
d3_white      = "#BEBCC7"
d3_red        = "#E7AABC"
d3_orange     = "#E8AF96"
d3_yellow     = "#D0BC86"
d3_chartreuse = "#A9C999"
d3_green      = "#86CEBF"
d3_cyan       = "#88C9E2"
d3_blue       = "#ABBCEF"
d3_purple     = "#D0B0DF"
v0_black      = "#22221A"
v0_white      = "#222028"
v1_black      = "#2B2D18"
v1_white      = "#2C283B"
v2_black      = "#353722"
v2_white      = "#363246"
v3_black      = "#40422C"
v3_white      = "#403C51"
v2_red        = "#4A2A34"
v2_orange     = "#4B2D1F"
v2_yellow     = "#3F3414"
v2_chartreuse = "#2A3B20"
v2_green      = "#113E36"
v2_cyan       = "#133B49"
v2_blue       = "#2B344F"
v2_purple     = "#3F2D47"
error         = "#E7AABC"
warn          = "#D0BC86"
ok            = "#86CEBF"
info          = "#D0B0DF"
hint          = "#ABBCEF"
add           = "#A9C999"
delete        = "#E7AABC"
change        = "#D0BC86"
bar0          = "#D1D2C7"
bar1          = "#363246"

[python]
disabled       = false
symbol         = " "
version_format = '${raw}'
style          = 'bold fg:d1_black bg:bar1'
format         = '[ [$symbol](fg:d1_black bg:bar1)${version} (\($virtualenv\)) ]($style)'

[shell]
disabled       = false
bash_indicator = "bash"
zsh_indicator  = "%"
nu_indicator   = ">"
fish_indicator = ""
style          = 'bold fg:v1_white bg:bar0'
format         = '[| $indicator ]($style)'

[fill]
symbol = ' '

[os]
disabled = false
style    = 'bold fg:v1_white bg:bar0'
format   = '[ $symbol ]($style)'

[os.symbols]
Arch     = ""
Gentoo   = ""
Linux    = ""
NixOS    = ""
Raspbian = ""
Void     = ""
Windows  = ""

[character]
disabled       = false
success_symbol = '[λ](bold ok) '
error_symbol   = '[λ](bold error) '

[time]
disabled        = false
format          = '[  $time |]($style)'
style           = 'bold fg:v1_white bg:bar0'
time_format     = '%R'
utc_time_offset = 'local'

[cmd_duration]
min_time          = 0
show_milliseconds = true
style             = 'bold fg:d1_black bg:bar1'
format            = '[ $duration |]($style)'

[git_branch]
symbol            = ' '
style             = 'bold fg:d1_black bg:bar1'
truncation_length = 22
truncation_symbol = '…'
format            = '[| $symbol$branch(:$remote_branch)]($style)'

[git_commit]
commit_hash_length = 7
tag_symbol         = '󰓹 '
only_detached      = false
tag_disabled       = false
style              = 'bold fg:info bg:bar1'
format             = '[ $tag\($hash\)]($style)'

[git_status]
format      = "[$ahead_behind$all_status ](fg:v3_white bg:bar1)"
diverged    = "[  $ahead_count $behind_count](fg:info bg:bar1)"
ahead       = "[  $count](fg:add bg:bar1)"
behind      = "[  $count](fg:delete bg:bar1)"
conflicted  = "[ 󰵖 $count](fg:error bg:bar1)"
stashed     = "[ 󰦕 $count](fg:warn bg:bar1)"
deleted     = "[  $count](fg:delete bg:bar1)"
renamed     = "[  $count](fg:change bg:bar1)"
modified    = "[  $count](fg:change bg:bar1)"
typechanged = "[ 󰴝 $count](fg:change bg:bar1)"
staged      = "[ 󰗡 $count](fg:ok bg:bar1)"
untracked   = "[ ◌ $count](fg:info bg:bar1)"

[status]
disabled              = false
style                 = 'bold fg:v1_white bg:bar0'
symbol                = ' '
success_symbol        = ' '
not_executable_symbol = ' '
not_found_symbol      = ' '
sigint_symbol         = ' '
signal_symbol         = ' '
map_symbol            = true
format                = '[ $symbol$common_meaning$status$signal_name$signal_number ]($style)'

[directory]
read_only                 = " "
fish_style_pwd_dir_length = 2
read_only_style           = 'bold fg:d1_black bg:bar1'
style                     = 'bold fg:d1_black bg:bar1'
format                    = '[ $read_only($read_only_style)$path ]($style)'
