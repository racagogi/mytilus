"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$shell\
$directory\
$git_branch\
$git_commit\
$git_status\
$fill\
$cmd_duration\
$python\
$time\
$status
$character
"""
palette = "mytilus_dark"

[palettes.mytilus_dark]
d0_black      = "#E1E2DB"
d0_white      = "#E1E0E8"
d1_black      = "#DBDBD4"
d1_white      = "#DBDAE1"
d2_black      = "#D4D5CE"
d2_white      = "#D4D3DA"
d3_black      = "#CECEC7"
d3_white      = "#CECDD4"
d3_red        = "#F5BBCC"
d3_orange     = "#F6C0A8"
d3_yellow     = "#DFCC99"
d3_chartreuse = "#BAD9AB"
d3_green      = "#9BDDCF"
d3_cyan       = "#9CD8F0"
d3_blue       = "#BCCCFD"
d3_purple     = "#DFC1EE"
v0_black      = "#2B2C26"
v0_white      = "#2B2A30"
v1_black      = "#353630"
v1_white      = "#35343A"
v2_black      = "#40403A"
v2_white      = "#403F45"
v3_black      = "#52534D"
v3_white      = "#525258"
v2_red        = "#59323E"
v2_orange     = "#5A3524"
v2_yellow     = "#4C3E16"
v2_chartreuse = "#324726"
v2_green      = "#104A41"
v2_cyan       = "#134658"
v2_blue       = "#333E60"
v2_purple     = "#4C3656"
error         = "#F5BBCC"
warn          = "#DFCC99"
ok            = "#9BDDCF"
info          = "#DFC1EE"
hint          = "#BCCCFD"
add           = "#BAD9AB"
delete        = "#F5BBCC"
change        = "#DFCC99"
bar0          = "#DBDBD4"
bar1          = "#403F45"

[python]
disabled       = false
symbol         = " "
version_format = '${raw}'
style          = 'bold fg:d1_black bg:bar1'
format         = '[ [$symbol](fg:d1_black bg:bar1)${version} (\($virtualenv\)) ]($style)'

[shell]
disabled       = false
bash_indicator = "bash"
zsh_indicator  = "%"
nu_indicator   = ">"
fish_indicator = ""
style          = 'bold fg:v1_white bg:bar0'
format         = '[| $indicator ]($style)'

[fill]
symbol = ' '

[os]
disabled = false
style    = 'bold fg:v1_white bg:bar0'
format   = '[ $symbol ]($style)'

[os.symbols]
Arch     = ""
Gentoo   = ""
Linux    = ""
NixOS    = ""
Raspbian = ""
Void     = ""
Windows  = ""

[character]
disabled       = false
success_symbol = '[λ](bold ok) '
error_symbol   = '[λ](bold error) '

[time]
disabled        = false
format          = '[  $time |]($style)'
style           = 'bold fg:v1_white bg:bar0'
time_format     = '%R'
utc_time_offset = 'local'

[cmd_duration]
min_time          = 0
show_milliseconds = true
style             = 'bold fg:d1_black bg:bar1'
format            = '[ $duration |]($style)'

[git_branch]
symbol            = ' '
style             = 'bold fg:d1_black bg:bar1'
truncation_length = 22
truncation_symbol = '…'
format            = '[| $symbol$branch(:$remote_branch)]($style)'

[git_commit]
commit_hash_length = 7
tag_symbol         = '󰓹 '
only_detached      = false
tag_disabled       = false
style              = 'bold fg:info bg:bar1'
format             = '[ $tag\($hash\)]($style)'

[git_status]
format      = "[$ahead_behind$all_status ](fg:v3_white bg:bar1)"
diverged    = "[  $ahead_count $behind_count](fg:info bg:bar1)"
ahead       = "[  $count](fg:add bg:bar1)"
behind      = "[  $count](fg:delete bg:bar1)"
conflicted  = "[ 󰵖 $count](fg:error bg:bar1)"
stashed     = "[ 󰦕 $count](fg:warn bg:bar1)"
deleted     = "[  $count](fg:delete bg:bar1)"
renamed     = "[  $count](fg:change bg:bar1)"
modified    = "[  $count](fg:change bg:bar1)"
typechanged = "[ 󰴝 $count](fg:change bg:bar1)"
staged      = "[ 󰗡 $count](fg:ok bg:bar1)"
untracked   = "[ ◌ $count](fg:info bg:bar1)"

[status]
disabled              = false
style                 = 'bold fg:v1_white bg:bar0'
symbol                = ' '
success_symbol        = ' '
not_executable_symbol = ' '
not_found_symbol      = ' '
sigint_symbol         = ' '
signal_symbol         = ' '
map_symbol            = true
format                = '[ $symbol$common_meaning$status$signal_name$signal_number ]($style)'

[directory]
read_only                 = " "
fish_style_pwd_dir_length = 2
read_only_style           = 'bold fg:d1_black bg:bar1'
style                     = 'bold fg:d1_black bg:bar1'
format                    = '[ $read_only($read_only_style)$path ]($style)'
