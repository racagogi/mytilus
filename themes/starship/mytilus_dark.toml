"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$shell\
$directory\
$git_branch\
$git_commit\
$git_status\
$fill\
$cmd_duration\
$python\
$time\
$status
$character
"""
palette = "mytilus_dark"

[palettes.mytilus_dark]
d0_black      = "#E2DBE5"
d0_white      = "#DAE0D6"
d1_black      = "#D8D1DB"
d1_white      = "#D0D7CD"
d2_black      = "#CEC8D1"
d2_white      = "#C6CDC3"
d3_black      = "#C5BEC8"
d3_white      = "#BDC3BA"
d3_red        = "#E3B0C6"
d3_orange     = "#E4B4AB"
d3_yellow     = "#D2BEA1"
d3_chartreuse = "#B6C7AD"
d3_green      = "#9FCBC9"
d3_cyan       = "#A0C7E3"
d3_blue       = "#B7BDEC"
d3_purple     = "#D2B4E0"
v0_black      = "#272229"
v0_white      = "#21261E"
v1_black      = "#312C33"
v1_white      = "#2B3028"
v2_black      = "#3B363D"
v2_white      = "#353A32"
v3_black      = "#454048"
v3_white      = "#3F443C"
v2_red        = "#493031"
v2_orange     = "#49321D"
v2_yellow     = "#3E3912"
v2_chartreuse = "#2A3F1E"
v2_green      = "#124133"
v2_cyan       = "#143F44"
v2_blue       = "#2B394A"
v2_purple     = "#3E3343"
error         = "#E3B0C6"
warn          = "#D2BEA1"
ok            = "#9FCBC9"
info          = "#D2B4E0"
hint          = "#B7BDEC"
add           = "#B6C7AD"
delete        = "#E3B0C6"
change        = "#D2BEA1"
bar0          = "#D8D1DB"
bar1          = "#353A32"

[python]
disabled       = false
symbol         = " "
version_format = '${raw}'
style          = 'bold fg:d1_black bg:bar1'
format         = '[ [$symbol](fg:d1_black bg:bar1)${version} (\($virtualenv\)) ]($style)'

[shell]
disabled       = false
bash_indicator = "bash"
zsh_indicator  = "%"
nu_indicator   = ">"
fish_indicator = ""
style          = 'bold fg:v1_white bg:bar0'
format         = '[| $indicator ]($style)'

[fill]
symbol = ' '

[os]
disabled = false
style    = 'bold fg:v1_white bg:bar0'
format   = '[ $symbol ]($style)'

[os.symbols]
Arch     = ""
Gentoo   = ""
Linux    = ""
NixOS    = ""
Raspbian = ""
Void     = ""
Windows  = ""

[character]
disabled       = false
success_symbol = '[λ](bold ok) '
error_symbol   = '[λ](bold error) '

[time]
disabled        = false
format          = '[  $time |]($style)'
style           = 'bold fg:v1_white bg:bar0'
time_format     = '%R'
utc_time_offset = 'local'

[cmd_duration]
min_time          = 0
show_milliseconds = true
style             = 'bold fg:d1_black bg:bar1'
format            = '[ $duration |]($style)'

[git_branch]
symbol            = ' '
style             = 'bold fg:d1_black bg:bar1'
truncation_length = 22
truncation_symbol = '…'
format            = '[| $symbol$branch(:$remote_branch)]($style)'

[git_commit]
commit_hash_length = 7
tag_symbol         = '󰓹 '
only_detached      = false
tag_disabled       = false
style              = 'bold fg:info bg:bar1'
format             = '[ $tag\($hash\)]($style)'

[git_status]
format      = "[$ahead_behind$all_status ](fg:v3_white bg:bar1)"
diverged    = "[  $ahead_count $behind_count](fg:info bg:bar1)"
ahead       = "[  $count](fg:add bg:bar1)"
behind      = "[  $count](fg:delete bg:bar1)"
conflicted  = "[ 󰵖 $count](fg:error bg:bar1)"
stashed     = "[ 󰦕 $count](fg:warn bg:bar1)"
deleted     = "[  $count](fg:delete bg:bar1)"
renamed     = "[  $count](fg:change bg:bar1)"
modified    = "[  $count](fg:change bg:bar1)"
typechanged = "[ 󰴝 $count](fg:change bg:bar1)"
staged      = "[ 󰗡 $count](fg:ok bg:bar1)"
untracked   = "[ ◌ $count](fg:info bg:bar1)"

[status]
disabled              = false
style                 = 'bold fg:v1_white bg:bar0'
symbol                = ' '
success_symbol        = ' '
not_executable_symbol = ' '
not_found_symbol      = ' '
sigint_symbol         = ' '
signal_symbol         = ' '
map_symbol            = true
format                = '[ $symbol$common_meaning$status$signal_name$signal_number ]($style)'

[directory]
read_only                 = " "
fish_style_pwd_dir_length = 2
read_only_style           = 'bold fg:d1_black bg:bar1'
style                     = 'bold fg:d1_black bg:bar1'
format                    = '[ $read_only($read_only_style)$path ]($style)'
