"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$shell\
$directory\
$git_branch\
$git_commit\
$git_status\
$fill\
$cmd_duration\
$python\
$time\
$status
$character
"""
palette = "mytilus_dark"

[palettes.mytilus_dark]
d0_black      = "#E8E6F1"
d0_white      = "#E8E9DE"
d1_black      = "#DBD9E4"
d1_white      = "#DBDCD1"
d2_black      = "#CECCD7"
d2_white      = "#CECFC4"
d3_black      = "#C1BFCA"
d3_white      = "#C1C2B7"
d3_red        = "#EBB1A2"
d3_orange     = "#E0BA85"
d3_yellow     = "#C1C787"
d3_chartreuse = "#9CD0A5"
d3_green      = "#89D0CB"
d3_cyan       = "#9DC7E4"
d3_blue       = "#C1BBE2"
d3_purple     = "#DFB2C8"
v0_black      = "#292830"
v0_white      = "#292A21"
v1_black      = "#33323A"
v1_white      = "#33342B"
v2_black      = "#3D3C45"
v2_white      = "#3D3E35"
v3_black      = "#48464F"
v3_white      = "#48493F"
v2_red        = "#553328"
v2_orange     = "#4F3913"
v2_yellow     = "#3E4013"
v2_chartreuse = "#25462A"
v2_green      = "#154641"
v2_cyan       = "#26414F"
v2_blue       = "#3D3A4E"
v2_purple     = "#4E343F"
error         = "#EBB1A2"
warn          = "#C1C787"
ok            = "#89D0CB"
info          = "#DFB2C8"
hint          = "#C1BBE2"
add           = "#9CD0A5"
delete        = "#EBB1A2"
change        = "#C1C787"
bar0          = "#DBD9E4"
bar1          = "#3D3E35"

[python]
disabled       = false
symbol         = " "
version_format = '${raw}'
style          = 'bold fg:d1_black bg:bar1'
format         = '[ [$symbol](fg:d1_black bg:bar1)${version} (\($virtualenv\)) ]($style)'

[shell]
disabled       = false
bash_indicator = "bash"
zsh_indicator  = "%"
nu_indicator   = ">"
fish_indicator = ""
style          = 'bold fg:v1_white bg:bar0'
format         = '[| $indicator ]($style)'

[fill]
symbol = ' '

[os]
disabled = false
style    = 'bold fg:v1_white bg:bar0'
format   = '[ $symbol ]($style)'

[os.symbols]
Arch     = ""
Gentoo   = ""
Linux    = ""
NixOS    = ""
Raspbian = ""
Void     = ""
Windows  = ""

[character]
disabled       = false
success_symbol = '[λ](bold ok) '
error_symbol   = '[λ](bold error) '

[time]
disabled        = false
format          = '[  $time |]($style)'
style           = 'bold fg:v1_white bg:bar0'
time_format     = '%R'
utc_time_offset = 'local'

[cmd_duration]
min_time          = 0
show_milliseconds = true
style             = 'bold fg:d1_black bg:bar1'
format            = '[ $duration |]($style)'

[git_branch]
symbol            = ' '
style             = 'bold fg:d1_black bg:bar1'
truncation_length = 22
truncation_symbol = '…'
format            = '[| $symbol$branch(:$remote_branch)]($style)'

[git_commit]
commit_hash_length = 7
tag_symbol         = '󰓹 '
only_detached      = false
tag_disabled       = false
style              = 'bold fg:info bg:bar1'
format             = '[ $tag\($hash\)]($style)'

[git_status]
format      = "[$ahead_behind$all_status ](fg:v3_white bg:bar1)"
diverged    = "[  $ahead_count $behind_count](fg:info bg:bar1)"
ahead       = "[  $count](fg:add bg:bar1)"
behind      = "[  $count](fg:delete bg:bar1)"
conflicted  = "[ 󰵖 $count](fg:error bg:bar1)"
stashed     = "[ 󰦕 $count](fg:warn bg:bar1)"
deleted     = "[  $count](fg:delete bg:bar1)"
renamed     = "[  $count](fg:change bg:bar1)"
modified    = "[  $count](fg:change bg:bar1)"
typechanged = "[ 󰴝 $count](fg:change bg:bar1)"
staged      = "[ 󰗡 $count](fg:ok bg:bar1)"
untracked   = "[ ◌ $count](fg:info bg:bar1)"

[status]
disabled              = false
style                 = 'bold fg:v1_white bg:bar0'
symbol                = ' '
success_symbol        = ' '
not_executable_symbol = ' '
not_found_symbol      = ' '
sigint_symbol         = ' '
signal_symbol         = ' '
map_symbol            = true
format                = '[ $symbol$common_meaning$status$signal_name$signal_number ]($style)'

[directory]
read_only                 = " "
fish_style_pwd_dir_length = 2
read_only_style           = 'bold fg:d1_black bg:bar1'
style                     = 'bold fg:d1_black bg:bar1'
format                    = '[ $read_only($read_only_style)$path ]($style)'
