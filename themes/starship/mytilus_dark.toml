"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$shell\
$directory\
$git_branch\
$git_commit\
$git_status\
$fill\
$cmd_duration\
$python\
$time\
$status
$character
"""
palette = "#mytilus_dark"

[palettes.#mytilus_dark]
d0_black      = "#DFD8E2"
d0_white      = "#D7DDD3"
d1_black      = "#D5CED8"
d1_white      = "#CDD3CA"
d2_black      = "#CBC5CE"
d2_white      = "#C3CAC0"
d3_black      = "#C1BBC4"
d3_white      = "#BAC0B6"
d3_red        = "#E3ABC3"
d3_orange     = "#E3B0A6"
d3_yellow     = "#D0BA9A"
d3_chartreuse = "#B2C5A8"
d3_green      = "#98C9C6"
d3_cyan       = "#99C4E2"
d3_blue       = "#B3BAEC"
d3_purple     = "#D0B0DF"
v0_black      = "#242027"
v0_white      = "#1F231C"
v1_black      = "#312736"
v1_white      = "#252F20"
v2_black      = "#3B3140"
v2_white      = "#2F3929"
v3_black      = "#463B4B"
v3_white      = "#394333"
v2_red        = "#3E3329"
v2_orange     = "#3E341B"
v2_yellow     = "#363814"
v2_chartreuse = "#283C1B"
v2_green      = "#193E2A"
v2_cyan       = "#1A3D36"
v2_blue       = "#27393A"
v2_purple     = "#353535"
error         = "#E3ABC3"
warn          = "#D0BA9A"
ok            = "#98C9C6"
info          = "#D0B0DF"
hint          = "#B3BAEC"
add           = "#B2C5A8"
delete        = "#E3ABC3"
change        = "#D0BA9A"
bar0          = "#D5CED8"
bar1          = "#2F3929"

[python]
disabled       = false
symbol         = " "
version_format = '${raw}'
style          = 'bold fg:d1_black bg:bar1'
format         = '[ [$symbol](fg:d1_black bg:bar1)${version} (\($virtualenv\)) ]($style)'

[shell]
disabled       = false
bash_indicator = "bash"
zsh_indicator  = "%"
nu_indicator   = ">"
fish_indicator = ""
style          = 'bold fg:v1_white bg:bar0'
format         = '[| $indicator ]($style)'

[fill]
symbol = ' '

[os]
disabled = false
style    = 'bold fg:v1_white bg:bar0'
format   = '[ $symbol ]($style)'

[os.symbols]
Arch     = ""
Gentoo   = ""
Linux    = ""
NixOS    = ""
Raspbian = ""
Void     = ""
Windows  = ""

[character]
disabled       = false
success_symbol = '[λ](bold ok) '
error_symbol   = '[λ](bold error) '

[time]
disabled        = false
format          = '[  $time |]($style)'
style           = 'bold fg:v1_white bg:bar0'
time_format     = '%R'
utc_time_offset = 'local'

[cmd_duration]
min_time          = 0
show_milliseconds = true
style             = 'bold fg:d1_black bg:bar1'
format            = '[ $duration |]($style)'

[git_branch]
symbol            = ' '
style             = 'bold fg:d1_black bg:bar1'
truncation_length = 22
truncation_symbol = '…'
format            = '[| $symbol$branch(:$remote_branch)]($style)'

[git_commit]
commit_hash_length = 7
tag_symbol         = '󰓹 '
only_detached      = false
tag_disabled       = false
style              = 'bold fg:info bg:bar1'
format             = '[ $tag\($hash\)]($style)'

[git_status]
format      = "[$ahead_behind$all_status ](fg:v3_white bg:bar1)"
diverged    = "[  $ahead_count $behind_count](fg:info bg:bar1)"
ahead       = "[  $count](fg:add bg:bar1)"
behind      = "[  $count](fg:delete bg:bar1)"
conflicted  = "[ 󰵖 $count](fg:error bg:bar1)"
stashed     = "[ 󰦕 $count](fg:warn bg:bar1)"
deleted     = "[  $count](fg:delete bg:bar1)"
renamed     = "[  $count](fg:change bg:bar1)"
modified    = "[  $count](fg:change bg:bar1)"
typechanged = "[ 󰴝 $count](fg:change bg:bar1)"
staged      = "[ 󰗡 $count](fg:ok bg:bar1)"
untracked   = "[ ◌ $count](fg:info bg:bar1)"

[status]
disabled              = false
style                 = 'bold fg:v1_white bg:bar0'
symbol                = ' '
success_symbol        = ' '
not_executable_symbol = ' '
not_found_symbol      = ' '
sigint_symbol         = ' '
signal_symbol         = ' '
map_symbol            = true
format                = '[ $symbol$common_meaning$status$signal_name$signal_number ]($style)'

[directory]
read_only                 = " "
fish_style_pwd_dir_length = 2
read_only_style           = 'bold fg:d1_black bg:bar1'
style                     = 'bold fg:d1_black bg:bar1'
format                    = '[ $read_only($read_only_style)$path ]($style)'
