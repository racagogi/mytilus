"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$shell\
$directory\
$git_branch\
$git_commit\
$git_status\
$fill\
$cmd_duration\
$python\
$time\
$status
$character
"""
palette = "mytilus_dark"

[palettes.mytilus_dark]
d0_black      = "#EBEAF5"
d0_white      = "#EBECE1"
d1_black      = "#DEDCE7"
d1_white      = "#DEDFD4"
d2_black      = "#D1CFDA"
d2_white      = "#D1D2C7"
d3_black      = "#C4C2CD"
d3_white      = "#C4C5BA"
d3_red        = "#EFB4A5"
d3_orange     = "#E3BD89"
d3_yellow     = "#C4CA8A"
d3_chartreuse = "#9FD3A8"
d3_green      = "#8CD3CF"
d3_cyan       = "#A0CBE7"
d3_blue       = "#C5BEE5"
d3_purple     = "#E3B5CB"
v0_black      = "#2B2A32"
v0_white      = "#2B2C24"
v1_black      = "#35343D"
v1_white      = "#35362E"
v2_black      = "#42414A"
v2_white      = "#42433A"
v3_black      = "#4D4C55"
v3_white      = "#4D4E45"
v2_red        = "#5F362A"
v2_orange     = "#583C0D"
v2_yellow     = "#43460E"
v2_chartreuse = "#244D2D"
v2_green      = "#0B4D49"
v2_cyan       = "#26475A"
v2_blue       = "#433E58"
v2_purple     = "#573746"
error         = "#EFB4A5"
warn          = "#C4CA8A"
ok            = "#8CD3CF"
info          = "#E3B5CB"
hint          = "#C5BEE5"
add           = "#9FD3A8"
delete        = "#EFB4A5"
change        = "#C4CA8A"
bar0          = "#DEDCE7"
bar1          = "#42433A"

[python]
disabled       = false
symbol         = " "
version_format = '${raw}'
style          = 'bold fg:d1_black bg:bar1'
format         = '[ [$symbol](fg:d1_black bg:bar1)${version} (\($virtualenv\)) ]($style)'

[shell]
disabled       = false
bash_indicator = "bash"
zsh_indicator  = "%"
nu_indicator   = ">"
fish_indicator = ""
style          = 'bold fg:v1_white bg:bar0'
format         = '[| $indicator ]($style)'

[fill]
symbol = ' '

[os]
disabled = false
style    = 'bold fg:v1_white bg:bar0'
format   = '[ $symbol ]($style)'

[os.symbols]
Arch     = ""
Gentoo   = ""
Linux    = ""
NixOS    = ""
Raspbian = ""
Void     = ""
Windows  = ""

[character]
disabled       = false
success_symbol = '[λ](bold ok) '
error_symbol   = '[λ](bold error) '

[time]
disabled        = false
format          = '[  $time |]($style)'
style           = 'bold fg:v1_white bg:bar0'
time_format     = '%R'
utc_time_offset = 'local'

[cmd_duration]
min_time          = 0
show_milliseconds = true
style             = 'bold fg:d1_black bg:bar1'
format            = '[ $duration |]($style)'

[git_branch]
symbol            = ' '
style             = 'bold fg:d1_black bg:bar1'
truncation_length = 22
truncation_symbol = '…'
format            = '[| $symbol$branch(:$remote_branch)]($style)'

[git_commit]
commit_hash_length = 7
tag_symbol         = '󰓹 '
only_detached      = false
tag_disabled       = false
style              = 'bold fg:info bg:bar1'
format             = '[ $tag\($hash\)]($style)'

[git_status]
format      = "[$ahead_behind$all_status ](fg:v3_white bg:bar1)"
diverged    = "[  $ahead_count $behind_count](fg:info bg:bar1)"
ahead       = "[  $count](fg:add bg:bar1)"
behind      = "[  $count](fg:delete bg:bar1)"
conflicted  = "[ 󰵖 $count](fg:error bg:bar1)"
stashed     = "[ 󰦕 $count](fg:warn bg:bar1)"
deleted     = "[  $count](fg:delete bg:bar1)"
renamed     = "[  $count](fg:change bg:bar1)"
modified    = "[  $count](fg:change bg:bar1)"
typechanged = "[ 󰴝 $count](fg:change bg:bar1)"
staged      = "[ 󰗡 $count](fg:ok bg:bar1)"
untracked   = "[ ◌ $count](fg:info bg:bar1)"

[status]
disabled              = false
style                 = 'bold fg:v1_white bg:bar0'
symbol                = ' '
success_symbol        = ' '
not_executable_symbol = ' '
not_found_symbol      = ' '
sigint_symbol         = ' '
signal_symbol         = ' '
map_symbol            = true
format                = '[ $symbol$common_meaning$status$signal_name$signal_number ]($style)'

[directory]
read_only                 = " "
fish_style_pwd_dir_length = 2
read_only_style           = 'bold fg:d1_black bg:bar1'
style                     = 'bold fg:d1_black bg:bar1'
format                    = '[ $read_only($read_only_style)$path ]($style)'
