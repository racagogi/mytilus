"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$shell\
$directory\
$git_branch\
$git_commit\
$git_status\
$fill\
$cmd_duration\
$python\
$time\
$status
$character
"""
palette = "mytilus_dark"

[palettes.mytilus_dark]
d0_black      = "#E1E2D7"
d0_white      = "#E1E0EB"
d1_black      = "#D4D5CA"
d1_white      = "#D4D3DE"
d2_black      = "#CECFC4"
d2_white      = "#CECCD7"
d3_black      = "#CACCC1"
d3_white      = "#CAC9D4"
d3_red        = "#F5B7C8"
d3_orange     = "#F5BCA2"
d3_yellow     = "#DDC992"
d3_chartreuse = "#B6D6A5"
d3_green      = "#93DBCC"
d3_cyan       = "#95D6F0"
d3_blue       = "#B7C9FC"
d3_purple     = "#DDBCED"
v0_black      = "#2E2F26"
v0_white      = "#2E2D35"
v1_black      = "#353725"
v1_white      = "#363344"
v2_black      = "#3D3F2D"
v2_white      = "#3D3A4C"
v3_black      = "#525441"
v3_white      = "#535062"
v2_red        = "#572F3C"
v2_orange     = "#573222"
v2_yellow     = "#493B13"
v2_chartreuse = "#2F4423"
v2_green      = "#0C473E"
v2_cyan       = "#104355"
v2_blue       = "#313B5D"
v2_purple     = "#493353"
error         = "#F5B7C8"
warn          = "#DDC992"
ok            = "#93DBCC"
info          = "#DDBCED"
hint          = "#B7C9FC"
add           = "#B6D6A5"
delete        = "#F5B7C8"
change        = "#DDC992"
bar0          = "#D4D5CA"
bar1          = "#3D3A4C"

[python]
disabled       = false
symbol         = " "
version_format = '${raw}'
style          = 'bold fg:d1_black bg:bar1'
format         = '[ [$symbol](fg:d1_black bg:bar1)${version} (\($virtualenv\)) ]($style)'

[shell]
disabled       = false
bash_indicator = "bash"
zsh_indicator  = "%"
nu_indicator   = ">"
fish_indicator = ""
style          = 'bold fg:v1_white bg:bar0'
format         = '[| $indicator ]($style)'

[fill]
symbol = ' '

[os]
disabled = false
style    = 'bold fg:v1_white bg:bar0'
format   = '[ $symbol ]($style)'

[os.symbols]
Arch     = ""
Gentoo   = ""
Linux    = ""
NixOS    = ""
Raspbian = ""
Void     = ""
Windows  = ""

[character]
disabled       = false
success_symbol = '[λ](bold ok) '
error_symbol   = '[λ](bold error) '

[time]
disabled        = false
format          = '[  $time |]($style)'
style           = 'bold fg:v1_white bg:bar0'
time_format     = '%R'
utc_time_offset = 'local'

[cmd_duration]
min_time          = 0
show_milliseconds = true
style             = 'bold fg:d1_black bg:bar1'
format            = '[ $duration |]($style)'

[git_branch]
symbol            = ' '
style             = 'bold fg:d1_black bg:bar1'
truncation_length = 22
truncation_symbol = '…'
format            = '[| $symbol$branch(:$remote_branch)]($style)'

[git_commit]
commit_hash_length = 7
tag_symbol         = '󰓹 '
only_detached      = false
tag_disabled       = false
style              = 'bold fg:info bg:bar1'
format             = '[ $tag\($hash\)]($style)'

[git_status]
format      = "[$ahead_behind$all_status ](fg:v3_white bg:bar1)"
diverged    = "[  $ahead_count $behind_count](fg:info bg:bar1)"
ahead       = "[  $count](fg:add bg:bar1)"
behind      = "[  $count](fg:delete bg:bar1)"
conflicted  = "[ 󰵖 $count](fg:error bg:bar1)"
stashed     = "[ 󰦕 $count](fg:warn bg:bar1)"
deleted     = "[  $count](fg:delete bg:bar1)"
renamed     = "[  $count](fg:change bg:bar1)"
modified    = "[  $count](fg:change bg:bar1)"
typechanged = "[ 󰴝 $count](fg:change bg:bar1)"
staged      = "[ 󰗡 $count](fg:ok bg:bar1)"
untracked   = "[ ◌ $count](fg:info bg:bar1)"

[status]
disabled              = false
style                 = 'bold fg:v1_white bg:bar0'
symbol                = ' '
success_symbol        = ' '
not_executable_symbol = ' '
not_found_symbol      = ' '
sigint_symbol         = ' '
signal_symbol         = ' '
map_symbol            = true
format                = '[ $symbol$common_meaning$status$signal_name$signal_number ]($style)'

[directory]
read_only                 = " "
fish_style_pwd_dir_length = 2
read_only_style           = 'bold fg:d1_black bg:bar1'
style                     = 'bold fg:d1_black bg:bar1'
format                    = '[ $read_only($read_only_style)$path ]($style)'
