[colors]
foreground= "$(d1_black)"
background= "$(v1_white)"
ansi = [
    "$(d1_black)",
    "$(d3_red)",
    "$(d3_green)",
    "$(d3_yellow)",
    "$(d3_blue)",
    "$(d3_magenta)",
    "$(d3_cyan)",
    "$(d1_white)",
]
brights = [
    "$(d2_black)",
    "$(d3_red)",
    "$(d3_green)",
    "$(d3_yellow)",
    "$(d3_blue)",
    "$(d3_magenta)",
    "$(d3_cyan)",
    "$(d2_white)",
]

compose_cursor  = "$(d3_black)"
cursor_bg       = "$(d3_black)"
cursor_border   = "$(d3_black)"
cursor_fg       = "$(v1_white)"
selection_bg    = "$(v3_black)"
selection_fg    = "$(d1_white)"
scrollbar_thumb = "$(d3_white)"
split           = "$(d3_white)"

[colors.indexed]

[colors.tab_bar]
background = "$(v2_white)"

[colors.tab_bar.active_tab]
bg_color      = "$(d0_black)"
fg_color      = "$(v1_white)"
intensity     = 'Normal'
italic        = false
strikethrough = false
underline     = 'None'

[colors.tab_bar.inactive_tab]
bg_color      = "$(d3_black)"
fg_color      = "$(v3_white)"
intensity     = 'Normal'
italic        = false
strikethrough = false
underline     = 'None'

[colors.tab_bar.inactive_tab_hover]
bg_color      = "$(d3_black)"
fg_color      = "$(v2_white)"
intensity     = 'Normal'
italic        = true
strikethrough = false
underline     = 'None'

[colors.tab_bar.new_tab]
bg_color      = "$(d2_black)"
fg_color      = "$(v2_white)"
intensity     = 'Normal'
italic        = false
strikethrough = false
underline     = 'None'

[colors.tab_bar.new_tab_hover]
bg_color      = "$(d1_black)"
fg_color      = "$(v1_white)"
intensity     = 'Normal'
italic        = true
strikethrough = false
underline     = 'None'

[metadata]
aliases = []
author = 'racagogi'
name = "$(name)"
